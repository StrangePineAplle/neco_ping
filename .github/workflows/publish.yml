name: Publish to PyPI

on:
  release:
    types: [published]  # –°—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —Ç—ã —Å–æ–∑–¥–∞–µ—à—å "Release" –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ GitHub

jobs:
  pypi-publish:
    name: Build and publish Python üêç distributions to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read  # –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å: –¥–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ –Ω–∞ —á—Ç–µ–Ω–∏–µ –∫–æ–¥–∞

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
