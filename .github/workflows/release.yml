name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build

      - name: Decide if release is needed
        id: rel
        shell: bash
        run: |
          CUR="$(python - <<'PY'
          import re, pathlib
          s = pathlib.Path("pyproject.toml").read_text(encoding="utf-8")
          print(re.search(r'(?m)^version\\s*=\\s*"([^"]+)"\\s*$', s).group(1))
          PY
          )"
          NEXT="$(semantic-release version --print)"
          echo "current=$CUR" >> "$GITHUB_OUTPUT"
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          if [ "$NEXT" = "$CUR" ]; then
            echo "release=false" >> "$GITHUB_OUTPUT"
          else
            echo "release=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version + tag
        if: steps.rel.outputs.release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version

      - name: Build
        if: steps.rel.outputs.release == 'true'
        run: python -m build

      - name: Publish to PyPI
        if: steps.rel.outputs.release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

