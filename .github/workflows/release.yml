name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build

      - name: Decide if release is needed
        id: rel
        shell: bash
        run: |
          python - <<'PY'
          import os, pathlib, subprocess, tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          cur = data["project"]["version"]

          # Note: if no release will be made, --print outputs the current version. [web:87]
          nxt = subprocess.check_output(["semantic-release", "version", "--print"], text=True).strip()

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"current={cur}\n")
              f.write(f"next={nxt}\n")
              f.write(f"release={'true' if nxt != cur else 'false'}\n")
          PY

      - name: Bump version + tag
        if: steps.rel.outputs.release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version

      - name: Build
        if: steps.rel.outputs.release == 'true'
        run: python -m build

      - name: Publish to PyPI
        if: steps.rel.outputs.release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
